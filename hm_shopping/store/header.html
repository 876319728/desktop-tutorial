<script>
	$(function(){
		
		HM.ajax("/user?md=currentname","",function(vo){
			if(vo.code==1){
				var nickname = vo.data;
				
				var li = "<li>"+nickname+":欢迎你</li>";
				li+="<li><a href='javascript:;' onclick='logout()'>注销登录</a></li>"
				li+="<li><a href='http://www.bai.com:8020/store/view/cart/list.html'>购物车</a></li>"
				li+="<li><a href='http://www.bai.com:8020/store/view/order/list.html'>我的订单</a></li>"
				$("#login-menu").html(li)
			}else{
				
			}
		})
		
		//显示分类信息
		HM.ajax("/category?md=list","",function(vo){
			//收到数据   先去看看  后台服务器给返回格式
			var categoryList=vo.data;
			for(c of categoryList){
				var li="<li><a href='http://www.bai.com:8020/store/view/product/list.html?cid="+c.cid+"'>"+c.cname+"</a></li>";
				$("#cate_list").append(li);
			}
		})
	})
	
	//退出
	function logout(){
		HM.ajax("/user?md=logout","",function(vo){
			location.reload();
		})
	}
</script>
