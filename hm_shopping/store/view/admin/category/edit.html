<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑页面</title>
		<link rel="stylesheet" href="http://www.bai.com:8020/store/resources/css/back.css" />
		<script src="http://www.bai.com:8020/store/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.bai.com:8020/store/resources/js/jquery-heima-0.0.1.js" ></script>
		<script>
			$(function(){
				//获取参数
				var cid	= HM.getParameter("cid");
				//获取该cid 对应的分类数据
				HM.ajax("/category?md=findByCid","cid="+cid,function(vo){
					var category = vo.data;
					$("#cname").val(category.cname).focus();
				})
				
				$("#save").click(function(){
					//一个cid
					//一个cname
					var cid = HM.getParameter("cid");
					var cname = $("#cname").val();
					var params = "cid="+cid+"&cname="+cname;
					
					HM.ajax("/category?md=update",params,function(vo){
						if(vo.code==1){
							alert(vo.code);
							location.href="list.html";
						}else{
							//将错误信息提示
							$("#cname_error").html(vo.data).css("color","red");
						}
					})
				})
				
			})
		</script>
	</head>
	<body>
		<form  method="post">
			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<STRONG>编辑分类</STRONG>
						
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						分类名称：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="3">
						<input type="text" name="cname" value="" id="cname" class="bg"/>
						<span id="cname_error"></span>	
					</td>
				</tr>
			
				<tr>
					<td class="ta_01" style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button type="button" id="save" value="确定" class="button_ok">
							&#30830;&#23450;
						</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" value="重置" class="button_cancel">&#37325;&#32622;</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回"/>
						<span id="Label1"></span>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
