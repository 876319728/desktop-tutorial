<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>黑马购物商场</title>
		<link rel="stylesheet" href="http://www.bai.com:8020/store/resources/css/bootstrap.min.css" type="text/css" />
		<script src="http://www.bai.com:8020/store/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="http://www.bai.com:8020/store/resources/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.bai.com:8020/store/resources/js/jquery-heima-0.0.1.js"></script>
		<script type="text/javascript" src="http://www.bai.com:8020/store/resources/js/heima-include.js"></script>
		<link rel="shortcut icon" type="images/x-icon" href="favicon.ico" />
		<script>
			HM.ajax("/product?md=hotandnews", "", function(vo) {
				//开始拼字符串
				var newproducts = vo.data.news;
				var hotproducts = vo.data.hots;

				//遍历热门商品
				for(p of hotproducts) {
					var div = "<div class=\"col-md-2\" style=\"text-align:center;height:200px;padding:10px 0px;\">\n" +
						"\t\t\t\t\t\t<a href=\"view/product/info.html?pid="+p.pid+"\">\n" +
						"\t\t\t\t\t\t\t<img src=\"http://www.bai.com:8020/store/" + p.pimage + "\" width=\"130\" height=\"130\" style=\"display: inline-block;\">\n" +
						"\t\t\t\t\t\t</a>\n" +
						"\t\t\t\t\t\t<p><a href=\"view/product/info.html?pid="+p.pid+"\" style='color:#666'>" + p.pname + "</a></p>\n" +
						"\t\t\t\t\t\t<p><font color=\"#E4393C\" style=\"font-size:16px\">&yen;" + p.shop_price + "</font></p>\n" +
						"\t\t\t\t\t</div>"

					$("#hotlist").append(div);
				}
				
				//遍历最新商品
				for(p of newproducts) {
					var div = "<div class=\"col-md-2\" style=\"text-align:center;height:200px;padding:10px 0px;\">\n" +
						"\t\t\t\t\t\t<a href=\"view/product/info.html?pid="+p.pid+"\">\n" +
						"\t\t\t\t\t\t\t<img src=\"http://www.bai.com:8020/store/" + p.pimage + "\" width=\"130\" height=\"130\" style=\"display: inline-block;\">\n" +
						"\t\t\t\t\t\t</a>\n" +
						"\t\t\t\t\t\t<p><a href=\"view/product/info.html?pid="+p.pid+"\" style='color:#666'>" + p.pname + "</a></p>\n" +
						"\t\t\t\t\t\t<p><font color=\"#E4393C\" style=\"font-size:16px\">&yen;" + p.shop_price + "</font></p>\n" +
						"\t\t\t\t\t</div>"

					$("#newlist").append(div);
				}

			})
		</script>
	</head>

	<body>
		<div class="container-fluid">
			<div id="header" style="min-height: 130px;"></div>
			<!--
            	描述：轮播条
            -->
			<div class="container-fluid">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="http://www.bai.com:8020/store/resources/products/hao/1.jpg">
							<div class="carousel-caption">

							</div>
						</div>
						<div class="item">
							<img src="http://www.bai.com:8020/store/resources/products/hao/2.jpg">
							<div class="carousel-caption">

							</div>
						</div>
						<div class="item">
							<img src="http://www.bai.com:8020/store/resources/products/hao/3.jpg">
							<div class="carousel-caption">

							</div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<!--
            	描述：商品显示
            -->
			<div class="container-fluid">
				<div class="col-md-12">
					<h2>热门商品&nbsp;&nbsp;<img src="http://www.bai.com:8020/store/resources/img/title2.jpg"/></h2>
				</div>
				<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
					<img src="http://www.bai.com:8020/store/resources/products/hao/big01.jpg" width="205" height="404" style="display: inline-block;" />
				</div>
				<div class="col-md-10" id="hotlist">
					<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
						<a href="product_info.htm">
							<img src="http://www.bai.com:8020/store/resources/products/hao/middle01.jpg" width="516px" height="200px" style="display: inline-block;">
						</a>
					</div>

				</div>
			</div>
			<!--
            	描述：广告部分
            -->
			<div class="container-fluid">
				<img src="http://www.bai.com:8020/store/resources/products/hao/ad.jpg" width="100%" />
			</div>
			<!--
            	描述：商品显示
            -->
			<div class="container-fluid">
				<div class="col-md-12">
					<h2>最新商品&nbsp;&nbsp;<img src="http://www.bai.com:8020/store/resources/img/title2.jpg"/></h2>
				</div>
				<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
					<img src="http://www.bai.com:8020/store/resources/products/hao/big01.jpg" width="205" height="404" style="display: inline-block;" />
				</div>
				<div class="col-md-10" id="newlist">
					<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
						<a href="product_info.htm">
							<img src="http://www.bai.com:8020/store/resources/products/hao/middle01.jpg" width="516px" height="200px" style="display: inline-block;">
						</a>
					</div>
				</div>
			</div>
			<div id="footer" style="min-height: 203px;"></div>
		</div>
	</body>

</html>
